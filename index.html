<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Starbucks" class="logo">
    </header>

    <div class="conteudo">
        <div class="caixa-texto">
            <h1>Não é só café, é <span>Starbucks</span></h1>
            <p>Todos os dias esperamos fazer duas coisas: dividir um ótimo café com nossos amigos e ajudar a tornar o mundo um pouquinho melhor. Já era assim quando a primeira Starbucks abriu em 1971 e continua sendo assim até hoje.</p>
            <button>Inscrever-se</button>
        </div>

        <!-- Círculo atrás do copo com efeito -->
        <div class="circulo">
            <img class="copo-starbucks" src="img/img1.png" alt="copo starbucks">
        </div>
    </div>

    <!-- Menu de copinhos -->
    <div class="menu">
        <img src="img/thumb1.png" class="botao-menu" alt="Copinho 1" onclick="trocaCopo('img/img1.png', '#017143')">
        <img src="img/thumb2.png" class="botao-menu" alt="Copinho 2" onclick="trocaCopo('img/img2.png', '#eb7495')">
        <img src="img/thumb3.png" class="botao-menu" alt="Copinho 3" onclick="trocaCopo('img/img3.png', '#d752b1')">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
